<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<header>
    <div id="h1Background"><h1>Budget Buddy</h1></div>
</header>
<body>
   <!-- Income Entry -->
  <div id="incomeEntry" class = "divContainingForm">
    <form id="incomeForm" class = "form">
        
        <!-- <label class="name">Enter name</label>
        <input class="name" placeholder="name" type ="typeOfText"></input> -->
        <label class="formLabel">Enter Budget</label>
        <input class="budgetInput" placeholder="$" type ="typeOfNumbers" name ="expensesNumber"></input>
        
        <button class ="submit" id="firstSubmitbutton">Submit</button>
        <!-- Income Array -->
    <div id="incomeArray"></div>
<!-- Income Total -->
    <div id="incomeTotal"></div>
<!-- Comparisons sections -->
<!-- <div></div> -->
    </form>
  </div>

   <!-- Recurring Expenses -->
  <div id="expensesEntry" class = "divContainingForm">
    <form id="expensesForm" class = "form">
        <label class="formLabel">Enter Expense</label>
        <input class="expensesInput" placeholder="$" type ="number" name ="expenseNumber"></input>
    
        
          <select  id="expensesType">
            <option class="dropdown-item" href="#" id="entertainmentOption" value ="entertainment">Entertainment</option>
            <option class="dropdown-item" href="#" id="foodOption" value="food">Food</option>
            <option class="dropdown-item" ref="#" id="clothingOption" value="clothing">Clothing</option>
            <option class="dropdown-item" href="#" id="billsOption" value="bills">Bills</option>
          </select>
    <button class="submit" >Submit</button>
        
    </form>
  </div>

  <section>
    <div id="viewExpensesDiv">
      <label id="viewExpenses">View Expenses</label>
      <select  id="expensesFilter">
        <option class="dropdown-item" href="#" id="allFilter" value ="all">All</option>
        <option class="dropdown-item" href="#" id="entertainmentFilter" value ="entertainment">Entertainment</option>
        <option class="dropdown-item" href="#" id="foodFilter" value="food">Food</option>
        <option class="dropdown-item" ref="#" id="clothingFilter" value="clothing">Clothing</option>
        <option class="dropdown-item" href="#" id="billsFilter" value="bills">Bills</option>
      </select>
    </div>
    <button id="filter">Filter</button>
<!-- Expenses Array -->
    <div id ="expensesArray"><ul id="testList"></ul></div>
<!-- Expenses Total -->
    <div id="expensesTotal"><ul id="filterDisplay"></ul></div>
  </section>
  <button id="pieButton">Your Expenses Breakdown</button>
  <div id="chartContainer">
    <canvas id="myChart"></canvas>
  </div>
   <script src="./script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
